<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JWT-PG</title>
  </head>

  <body>
    <div class="container">
      <p id="login-status">Not logged in</p>

      <div id="div-login" class="flex">
        <h1>LOGIN</h1>
        <form id="form-login" class="flex gap">
          <input type="text" name="email" />
          <input type="password" name="password" />
          <input type="submit" value="LOGIN" />
        </form>
      </div>

      <div id="div-users" class="flex">
        <h2>USERS</h2>
        <button id="button-get-users">GET USERS</button>
        <ul id="user-list"></ul>
      </div>

      <div class="flex">
        <h2>REFRESH TOKEN</h2>
        <button id="button-refresh-token">REFRESH TOKEN</button>
      </div>

      <div class="flex">
        <h2>DELETE TOKEN / LOGOUT</h2>
        <button id="button-delete-token">DELETE TOKEN</button>
      </div>
    </div>
    <script type="module" id="" src="jwt-decode.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
